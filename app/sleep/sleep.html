<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>睡眠時間カレンダー</title>
  <link rel="stylesheet" href="style.css"> <!-- CSSファイルをリンク -->
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <nav>
      <a href="../../index.html" class="logo">blursed cat</a>
    </nav>
  </header>
 
  <h1>睡眠時間カレンダー</h1>

  <!-- CSVファイルアップロードフォーム -->
  <form id="csvForm">
    <label for="csvFile">CSVファイルをアップロードしてください:</label>
    <input type="file" id="csvFile" accept=".csv">
    <button type="button" onclick="loadCSV()">カレンダーを更新</button>
  </form>

  <!-- カレンダー表示エリア -->
  <div class="calendar" id="calendar"></div>

  <script src="script.js"></script> <!-- JavaScriptファイルをリンク -->
</body>
</html>
