<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - game</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <p class="heading">
            <span>T</span>
            <span>e</span>
            <span>t</span>
            <span>r</span>
            <span>i</span>
            <span>s</span>
        </p>
        <div class="game">
            <canvas id="tetris" class="tetris" width="200" height="400"></canvas>
            <div class="control-panel">
                <p>Next tetromino:</p>
                <div class="nextTetromino" id="nextTetromino">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <button id="start-btn">Start game</button>
                <p>Score: <strong id="score">0</strong></p>
                <p>Lines: <strong id="lines">0</strong></p>
                <div class="controls">
                    <p>Controls:</p>
                    <img class="keys-wasd" src="images/keys-wasd.png" alt="WASD">
                    <p>and arrow keys</p>
                </div>
            </div>
        </div>
    </main>


    <script src="js/tetrominoes.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
