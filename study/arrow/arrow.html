<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">        
        <!-- ページのタイトル -->
        <title data-i18n="title"></title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- CSSファイルをリンク -->
        <link rel="stylesheet" href="../../reset.css">
        <link rel="stylesheet" href="style.css">
    </head>    
  <body>
    <!-- ヘッダー -->
    <header id="header">
      <div class="wrapper">
          <p class="logo"><a href="../../index.html">blursed cat</a></p>
          <nav>
              <ul>
                  <li>
                  <div class="language-switcher">
                      <label>
                        <input type="radio" name="language" value="en"> English
                      </label>
                      &nbsp;
                      <label>
                        <input type="radio" name="language" value="ja" checked> 日本語
                      </label>
                    </div>
                  </li>
              </ul>
          </nav>
      </div>
    </header>

    <main>
      <section id="content1">
        <div class="button-container">
          <button id="up">↑</button>
          <button id="left">←</button>
          <button id="down">↓</button>
          <button id="right">→</button>
        </div>
        <div id="dynamicLabel" data-i18n="initialText"></div>
      </section>
    </main>
    <!-- i18next -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/24.0.2/i18next.min.js"></script>
    <script src="script.js"></script> <!-- JavaScriptファイルを読み込む -->
  </body>
</html>
