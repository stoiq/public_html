<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Git Push Simulator</title>
        <!-- Noto Sans JP -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- CSSファイルをリンク -->
        <link rel="stylesheet" href="../../reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- ヘッダー -->
        <header id="header">
            <div class="wrapper">
                <p class="logo"><a href="../../index.html">blursed cat</a></p>
                <nav>
                    <ul>
                        <li>
                        <div class="language-switcher">
                            <label>
                              <input type="radio" name="language" value="en"> English
                            </label>
                            &nbsp;
                            <label>
                              <input type="radio" name="language" value="ja" checked> 日本語
                            </label>
                          </div>
                        </li>
                    </ul>
                </nav>
            </div>
          </header>
        <main>
            <div id="local">
                Local Repository
                <div class="commit">C1</div>
            </div>
            <div id="remote">Remote Repository</div>
        </main>
        <!-- jQueryを読み込み -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- jQuery UIを読み込み -->
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/ui-darkness/jquery-ui.css">
        <!-- jQuery UI Touch Punchを読み込み -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <!-- i18next -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/24.0.2/i18next.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
